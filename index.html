<!DOCTYPE html>
<html lang="en">

<head>
    <title>BestBuy</title>
    <style>
        /* CSS for the entire webpage */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to right, #f2f2f2, #ff69b4);
        }

        /* CSS for the header */
        header {
            background-color: #0079bf;
            color: white;
            padding: 15px;
            text-align: center;
            display: flex;
            justify-content: space-between;
        }

        header h1 {
            margin: 0;
            font-size: 24px;
        }

        header nav a {
            color: white;
            text-decoration: none;
            margin: 0 10px;
            font-size: 18px;
            padding: 10px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        header nav a:hover {
            background-color: #005f8b;
        }

        /* CSS for the main content */
        main {
            padding: 20px;
        }

        .product {
            border: 1px solid #ccc;
            border-radius: 10px;
            padding: 20px;
            margin: 20px;
            background-color: white;
            text-align: center;
            width: 300px;
            display: inline-block;
            vertical-align: top;
        }

        .product img {
            max-width: 100%;
            border-radius: 5px;
        }

        .product h2 {
            font-size: 18px;
            margin: 10px 0;
        }

        /* CSS for the footer */
        footer {
            background-color: #0079bf;
            color: white;
            padding: 15px;
            text-align: center;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        /* CSS for the form */
        .form-container {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            margin: 20px;
            text-align: left;
            width: 50%;
            margin: auto;
        }

        .form-container h3 {
            font-size: 18px;
            margin-bottom: 10px;
        }

        .form-container label {
            display: block;
            margin-bottom: 5px;
        }

        .form-container input[type="text"],
        .form-container input[type="email"],
        .form-container textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .form-container button {
            background-color: #0079bf;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .form-container button:hover {
            background-color: #005f8b;
        }
    </style>
</head>

<body>
    <!-- Header -->
    <header>
        <h1>BestBuy</h1>
        <nav>
            <a href="#">Home</a>
            <a href="#">Electronic Products</a>
        </nav>
    </header>

    <!-- Main content -->
    <main>
        <!-- Electronic product section -->
        <div class="product">
            <img src="https://via.placeholder.com/150" alt="Product 1">
            <h2>Smartphone</h2>
            <p>Latest smartphone with cutting-edge technology.</p>
        </div>

        <div class="product">
            <img src="https://via.placeholder.com/150" alt="Product 2">
            <h2>Laptop</h2>
            <p>High-performance laptop for work and play.</p>
        </div>

        <div class="product">
            <img src="https://via.placeholder.com/150" alt="Product 3">
            <h2>Tablet</h2>
            <p>Portable tablet with great battery life.</p>
        </div>

        <!-- Form for user input -->
        <div class="form-container">
            <h3>Contact Us</h3>
            <form>
                <label for="name">Your Name:</label>
                <input type="text" id="name" name="name" placeholder="Your Name" required>

                <label for="email">Your Email:</label>
                <input type="email" id="email" name="email" placeholder="Your Email" required>

                <label for="message">Your Message:</label>
                <textarea id="message" name="message" rows="4" placeholder="Your Message" required></textarea>

                <button type="submit">Submit</button>
            </form>
        </div>
    </main>

    <!-- Footer -->
    <footer>
        &copy; 2024 BestBuy. All rights reserved.
    </footer>

</body>

</html>
